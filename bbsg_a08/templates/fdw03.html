<!DOCTYPE html>
<html lang="en">
<head>
   <title>{{name}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.tooltip {
	position: relative;
  /*  position: absolute; */
  /*display: inline-block; */
}

.tooltiptext {
  visibility: hidden;
  width: 200px;
  background-color: black;
  color: white;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
  opacity: 0;
  transition: opacity 1s;
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  opacity: 1;
  visibility: visible;
}

.tooltip:hover .tooltiptext {
	opacity: 1;
	transition: opacity .8s;
}

.tooltip .tooltiptext:hover {
	opacity: 1;
	transition: opacity .8s;
}

</style>
</head>
<body>
  <div> SUB: {{sbid}} </div>
  {% for ld in loads %}
  <div>{{ld}}</div>
  <div><img src="fda03?sbid={{sbid}}&load={{ld}}"/></div>
  {% endfor %}
</body>
</html>
